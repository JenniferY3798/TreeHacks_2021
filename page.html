<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Electrical Calculator</title>
  <link rel="stylesheet" href='format.css'/>
</head>

<body>
  <div class="wall">
    <div class="wall-column1">
      <div class="wall-item">
        <div class="header1-container">
          <div class="header-color">
            <h1>Electrical<br/>
            Calculator</h1>
          </div>
        </div>
        <div class="name-wall">  
          <div class="sub-header-name-column">
            <div class="header-color">
              P Power<br/>
              R Resistance<br/>
              V Voltage<br/>
              I Current
            </div>
          </div>
          <div class="sub-header-unit-column">
            <div class="header-color">
              (Watts)<br/>
              (Ohms)<br/>
              (Volts)<br/>
              (Amperes)
            </div>
          </div> 
        </div>
      </div>
    </div>
    <div class="wall-column2">
      <div class="wall-item">
        <div class="name-wall">
          <div class="name-column">
            <p>Power</p>
            <form action="">
              <input type="text" name="Power Number" value="Number" size="15px">
              <select name="Power Unit">
                <option value="Watts">W</option>
                <option value="Kilowatts">kW</option>
                <option value="milliwatts">mW</option>
              </select>
            </form>
            <p>Resistance</p>
            <form action="">
              <input type="text" name="Resistance Number" value="Number" size="15px">
              <select name="Resistance Unit">
                <option value="Ohms">&#8486</option>
                <option value="Kiloohms">k&#8486</option>
                <option value="Milliohms">m&#8486</option>
              </select>
            </form>
            <p>Voltage</p>
            <form action="">
              <input type="text" name="Voltage Number" value="Number" size="15px">
              <select name="Voltage Unit">
                <option value="Volts">V</option>
                <option value="Kilovolts">kV</option>
                <option value="Millivolts">mV</option>
              </select>
            </form>
            <p>Current</p>
            <form action="">
              <input type="text" name="Current Number" value="Number" size="15px">
              <select name="Current Unit">
                <option value="Amperes">A</option>
                <option value="Kiloampere">kA</option>
                <option value="Milliampere">mA</option>
              </select>
            </form>
          </div>
          <div class="pic-column">
            <img src="pic_1.png" width="300px" height="240px"><br/>
            <img src="pic_2.png" width="300px" height="245px"><br/>
            <button type="button" onclick="alert('Hello world!')">Enter</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
