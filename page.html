<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Electrical Calculator</title>
  <link rel="stylesheet" href='format.css'/>
</head>

<body>
  <div class="wall">
    <div class="wall-column1">
      <div class="wall-item">
        <div class="header1-container">
          <div class="header-color">
            <h1>Electrical<br/>
            Calculator</h1>
          </div>
        </div>
        <div class="name-wall">  
          <div class="sub-header-name-column">
            <div class="header-color">
              P Power<br/>
              R Resistance<br/>
              V Voltage<br/>
              I Current
            </div>
          </div>
          <div class="sub-header-unit-column">
            <div class="header-color">
              (Watts)<br/>
              (Ohms)<br/>
              (Volts)<br/>
              (Amperes)
            </div>
          </div> 
        </div>
      </div>
    </div>
    <div class="wall-column2">
      <div class="wall-item">
        <div class="name-wall">
          <div class="name-column">
            <p>Hello</p>
          </div>
          <div class="pic-column">
            <p>World</p>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
